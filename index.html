<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>Rysowankowa aplikacja :D</title>
</head>
<body>
    <canvas>
        Sorka, ale Twoja przeglądarka nie obsługuje znacznika 'canvas'!
    </canvas>
    <div class="tool-bar">
        <div class="tool small-brush"></div>
        <div class="tool eraser"></div>
        <div class="tool normal-brush"></div>
        <div class="tool big-brush"></div>
        <div class="tool paint-bucket"></div>
        <div class="tool spray"></div>
        <div class="tool cross"></div>
        <div class="tool square"></div>
        <div class="tool circle"></div>
        <div class="tool filled-circle"></div>
        <div class="tool dropper"></div>
        <div class="tool line"></div>
        <div class="option"></div>
        <div class="option save"></div>
        <span class="empty" style="display: none; clear: both;"></span>
    </div>
    <div class="color-box">
        <div class="colors">
            <div class="color-header">
                Colors
            </div>
            <div class="color-container">
                <div class="color yellow"></div>
                <div class="color orange"></div>
                <div class="color brown"></div>
                <div class="color red"></div>
                <div class="color green"></div>
                <div class="color light-blue"></div>
                <div class="color blue"></div>
                <div class="color violet"></div>
                <div class="color pink"></div>
                <div class="color white"></div>
                <div class="color grey"></div>
                <div class="color dark"></div>
            </div>
            <div class="size-info">
                <span>Brush size:</span>
                <input type="number" min="1" max="100" value="30">
            </div>
        </div>
    </div>
    <a id="download" download='pic.png'></a>
    <script src="./scripts/prototypes.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
